<h1 class="h2 mb-50">反社会的勢力への対応について</h1>


<p>当社は、暴力団をはじめとする反社会的勢力に対する基本方針を以下のとおりとします。</p>

<div>社会的秩序や安全に脅威を与える反社会的勢力とは、一切の関係を遮断します。</div>
<div>反社会的勢力による不当要求には一切応じず、毅然として法的対応を行います。</div>
<div>いかなる理由があっても、事案を隠ぺいするための反社会的勢力との裏取引は、絶対に行いません。</div>
<div>反社会的勢力に対する資金提供は、絶対に行いません。</div>
